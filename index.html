
<!DOCTYPE html>
<html lang="ja">
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>和善桜株式会社 - 貿易代行</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <header>
    <div class="logo">和善桜株式会社</div>
    <nav>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">サービス</a></li>
        <li><a href="#">会社概要</a></li>
        <li><a href="#">お問い合わせ</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero" data-aos="fade-in">
    <h1>美しさと健康を世界へ。</h1>
    <p>和善桜株式会社は化粧品・スキンケア・健康食品の国際貿易をサポートします。</p>
  </section>

  <section class="services" data-aos="fade-up">
    <h2>取扱商品カテゴリ</h2>
    <div class="service-cards">
      <div class="card" data-aos="zoom-in">
        <img src="images/cosmetics.jpg" alt="化粧品" />
        <h3>化粧品</h3>
        <p>日本ブランドの高品質なメイク製品を海外へ。</p>
      </div>
      <div class="card" data-aos="zoom-in" data-aos-delay="100">
        <img src="images/skincare.jpg" alt="スキンケア" />
        <h3>スキンケア</h3>
        <p>肌にやさしいナチュラル系スキンケア用品。</p>
      </div>
      <div class="card" data-aos="zoom-in" data-aos-delay="200">
        <img src="images/supplement.jpg" alt="健康食品" />
        <h3>健康食品</h3>
        <p>人気の酵素・サプリメントなど栄養製品。</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 和善桜株式会社</p>
  </footer>

  <script>
    AOS.init();
  </script>
</body>
</html>
